<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
<form>
    <div class="username">
        <label for="username">姓名：</label>
        <input type="text" name="username" value="用户名">
    </div>
    <div class="password">
        <label for="password">密码：</label>
        <input type="password" name="password">
    </div>
    <div class="sex">
        <label for="sex">性别：</label>
        <input type="radio" name="sex" value="male">男
        <input type="radio" name="sex" value="female">女
    </div>
    <div class="love">
        <label for="love">性别：</label>
        <input type="radio" name="love" value="male">男
        <input type="radio" name="love" value="female">女
    </div>
    <div class="hobby">
        <label>爱好：</label>
        <input type="checkbox" name="hobby" value="read">data
        <input type="checkbox" name="hobby" value="music">旅游
        <input type="checkbox" name="hobby" value="study">宠物
    </div>
    <div class="textarea">
        <label>评论：</label>
      <textarea name="article" placeholder="ddd" value="comment"></textarea>
    </div>
    <div class="car">
        <label>我的car：</label>
        <select name="car">
            <option value="萨博">萨博</option>
            <option value="奥迪">奥迪</option>
            <option value="奥拓">奥拓</option>
        </select>
        <input type="submit" value="提交">
    </div>
</form>
</body>
</html>
