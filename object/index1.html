    <script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>

    <script>
        function GoTop(ct, target) {
            this.ct = ct;
            this.target = target;
            this.bindEvent();
            this.createNode();
        }
        GoTop.prototype = {
            bindEvent: function () {
                this.target.on('click', function () {
                    $(window).scrollTop(0);
                })
            },
            createNode: function () {
                this.ct.append(this.target);
                var _this = this;
                //console.log(_this)
                $(window).on('scroll', function () {
                    if ($(window).scrollTop() > 300) {
                        _this.target.show();
                       
                    } else {
                       _this.target.hide();
                    }
                })
            }
        }
        new GoTop($('body'), $('#btn'))
    </script>
